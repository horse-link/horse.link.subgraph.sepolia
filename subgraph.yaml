specVersion: 0.0.5

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: Registry
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Registry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Registry
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: MarketAdded(indexed address)
          handler: handleMarketAdded
        - event: MarketRemoved(indexed address)
          handler: handleMarketRemoved
        - event: ThresholdUpdated(uint256)
          handler: handleThresholdUpdated
        - event: VaultAdded(indexed address)
          handler: handleVaultAdded
        - event: VaultRemoved(indexed address)
          handler: handleVaultRemoved
      file: ./src/registry.ts
  
  - kind: ethereum
    name: Vault
    network: sepolia
    source:
      abi: Vault
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Registry
        - Deposit
        - Withdraw
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/vault.ts
